<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>

    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <header>
        Note<span>App</span>
    </header>

    <div class="note-container">
        <div class="notes-panel-display">
            <!-- Each note will comes from javascript -->
        </div>
        <div class="note-form hidden">
            <i>&times;</i>
            <h3 id="note-heading">Add a new note</h3>
            <input type="text" class="note-form-title" placeholder="note title">
            <textarea placeholder="note description" class="note-form-description" cols="30" rows="10"></textarea>
            <input type="submit" value="add note">
        </div> 
        
        <button class="btn" type="button">new note</button>
        <div class="overlay hidden"></div>
    </div>
</body>
</html>
